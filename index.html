<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post Modal</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .night-modal {
            font-family: Arial, sans-serif;
        }

        .night-modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #1E88E5;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .night-modal button:hover {
            background: #1565C0;
        }

        /* Modal styles */
        .night-modal .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .night-modal .modal-content {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .night-modal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .night-modal .modal-header h2 {
            margin: 0;
            color: #ffffff;
        }

        .night-modal .modal-header .close {
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
            color: #ffffff;
        }

        .night-modal .form-group {
            margin-bottom: 15px;
        }

        .night-modal .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #bbbbbb;
        }

        .night-modal .form-group input,
        .night-modal .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #2C2C2C;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            color: #ffffff;
        }

        .night-modal .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .night-modal #imagePreview {
            width: 100%;
            height: 200px;
            background: #2C2C2C;
            border: 1px dashed #444;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #aaaaaa;
            overflow: hidden;
        }

        .night-modal #imagePreview img {
            max-width: 100%;
            max-height: 100%;
        }

        .night-modal .form-actions {
            text-align: right;
        }

        .night-modal .form-actions button {
            background: #1E88E5;
        }

        .night-modal .form-actions button:hover {
            background: #1565C0;
        }
    </style>
</head>

<body>
    <div class="night-modal">
        <button id="openModal">Upload Post (Night Mode)</button>

        <!-- Modal -->
        <div class="modal" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Upload Post</h2>
                    <button class="close" id="closeModal">&times;</button>
                </div>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="postImage">Image</label>
                        <input type="file" id="postImage" name="image" accept="image/*" required>
                        <div id="imagePreview">Image preview will appear here</div>
                    </div>
                    <div class="form-group">
                        <label for="postCaption">Caption</label>
                        <textarea id="postCaption" name="caption" placeholder="Write a caption..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            // Open modal
            $('#openModal').on('click', function () {
                $('#uploadModal').fadeIn();
            });

            // Close modal
            $('#closeModal').on('click', function () {
                $('#uploadModal').fadeOut();
            });

            // Close modal when clicking outside
            $(window).on('click', function (e) {
                if ($(e.target).is('#uploadModal')) {
                    $('#uploadModal').fadeOut();
                }
            });

            // Image preview functionality
            $('#postImage').on('change', function () {
                const file = this.files[0];
                const reader = new FileReader();

                if (file) {
                    reader.onload = function (e) {
                        $('#imagePreview').html(`<img src="${e.target.result}" alt="Image Preview">`);
                    };
                    reader.readAsDataURL(file);
                } else {
                    $('#imagePreview').html('Image preview will appear here');
                }
            });

            // Form submission
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                alert('Post uploaded successfully!');
                $('#uploadModal').fadeOut();
            });
        });

    </script>
</body>

</html>
