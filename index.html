<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post Modal</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .search-modal {
            font-family: Arial, sans-serif;
        }

        .search-modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #1E88E5;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .search-modal button:hover {
            background: #1565C0;
        }

        /* Modal Styles */
        .search-modal .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            /* Darker overlay */
            justify-content: center;
            align-items: center;
        }

        .search-modal .modal-content {
            background: #1E1E1E;
            /* Dark background for modal */
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-modal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-modal .modal-header h2 {
            margin: 0;
            color: #ffffff;
            /* Light text color */
        }

        .search-modal .modal-header .close {
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
            color: #ffffff;
        }

        .search-modal .modal-body {
            margin-top: 15px;
        }

        .search-modal .modal-body input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            background: #2C2C2C;
            /* Dark input background */
            color: #ffffff;
            /* Light input text color */
        }

        .search-modal .modal-body input::placeholder {
            color: #bbbbbb;
            /* Light placeholder text */
        }

        .search-modal .modal-body #searchResults {
            margin-top: 10px;
            font-size: 14px;
            color: #dddddd;
            /* Light text for results */
            max-height: 200px;
            overflow-y: auto;
            background: #2C2C2C;
            /* Dark background for results */
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="search-modal">
        <button id="openSearchModal">Search</button>

        <!-- Modal -->
        <div class="modal" id="searchModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Search</h2>
                    <button class="close" id="closeSearchModal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="searchInput" placeholder="Type to search..." />
                    <div id="searchResults">Search results will appear here.</div>
                </div>
            </div>
        </div>
    </div>



    <script>
        $(document).ready(function () {
            // Open the modal
            $('#openSearchModal').on('click', function () {
                $('#searchModal').fadeIn();
            });

            // Close the modal
            $('#closeSearchModal').on('click', function () {
                $('#searchModal').fadeOut();
            });

            // Close modal when clicking outside
            $(window).on('click', function (e) {
                if ($(e.target).is('#searchModal')) {
                    $('#searchModal').fadeOut();
                }
            });

            // Search bar functionality
            $('#searchInput').on('input', function () {
                const query = $(this).val().toLowerCase();

                if (query.length === 0) {
                    $('#searchResults').html('Search results will appear here.');
                } else {
                    // Example: Dummy search data
                    const items = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry', 'Fig', 'Grapes'];

                    const results = items.filter(item => item.toLowerCase().includes(query));
                    if (results.length > 0) {
                        $('#searchResults').html(results.map(item => `<div>${item}</div>`).join(''));
                    } else {
                        $('#searchResults').html('No results found.');
                    }
                }
            });
        });

    </script>
</body>

</html>
